# nginx/conf.d/default.conf

# Rate limiting
limit_req_zone $binary_remote_addr zone=wp_login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=wp_admin:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=n8n_api:10m rate=10r/s;

# AI Workflow Hub - Main Site
server {
    listen 80;
    server_name ai-workflow-hub.com www.ai-workflow-hub.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # WordPress security
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.well-known {
        allow all;
    }
    
    # Block access to sensitive files
    location ~* \.(txt|log|conf)$ {
        deny all;
    }
    
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
    
    # Rate limiting for login
    location = /wp-login.php {
        limit_req zone=wp_login burst=5 nodelay;
        proxy_pass http://wordpress_main:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Rate limiting for admin
    location ~ ^/wp-admin {
        limit_req zone=wp_admin burst=10 nodelay;
        proxy_pass http://wordpress_main:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://wordpress_main:80;
        proxy_set_header Host $host;
    }
    
    # WordPress REST API
    location ~ ^/wp-json/ {
        proxy_pass http://wordpress_main:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Main WordPress proxy
    location / {
        proxy_pass http://wordpress_main:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings for better performance
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

